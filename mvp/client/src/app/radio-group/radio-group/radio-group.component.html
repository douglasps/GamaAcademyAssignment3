<div class="row" id="question">
    <div class="col-md-6">
        <h2>{{ number + ') ' + question.question }}</h2>
        <div [class]="question.style"></div>
    </div>

    <div class="col-md-6">
        <div id="confBox">
        <app-radio *ngFor="let option of question.options" [option]="option" (selected)="selectedChanged($event)" class="d-block"></app-radio>
        </div>
    </div>   
</div>
