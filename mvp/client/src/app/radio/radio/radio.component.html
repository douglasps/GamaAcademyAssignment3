<label class="confLabel d-flex align-items-center">
    
    <input type='radio' 
        class="d-none"
        #myRadio
        [name]="option.group"  
        [value]="option.value"
        (click)="onRadioClicked(myRadio)">
    <div class="{{ option.style }}"></div>
    {{option.text}} 
</label>
